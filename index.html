<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro.</title>
</head>
<header><h1 class="titulo-formulario">Formulário de Calendário.</h1>
</header>
<body>
    <p></p>
    <form action="">
        <label for="input-name1"><p class="input-name">Nome Completo:</p></label> 
        <input type="text" id="Nome" name="Nome" class="input-name2">
        <br>
        <label for="input-email"><p>E-mail:</p></label>
        <input type="email" id="e-mail" name="e-mail" class="input-email1">
        <br>
        <label for="input-senha"><p>Senha:</p></label>
        <input type="password" id="Senha" name="Senha" class="input-senha1">
        <br>
        <label for="input-idade"><p>Idade:</p></label>
        <input type="number" id="numero" name="numero" class="input-idade1">
        <br>
        <br>
        <label for="input-data-de-nascimento"><p>Data de Nascimento:</p></label>
        <br>
        <input type="date" id="data" name="data" class="input-data1">
        <br>
        <br>
        <button id="btn" name="btn" class="btn">Enviar</button>
    </form>
</body>
</html>
